<script>

    quickevent('.prev').on('click', function () {

        scroll.scrollTo({
            left: scroll.scrollLeft - scroll.offsetWidth,
            behavior: 'smooth'
        })

    })

    quickevent('.next').on('click', function () {
        const scroll = document.querySelector('.tab-bar li.scroll');

        scroll.scrollTo({

        })
