<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/quicktab.css">
</head>

<body>
<button onclick="closea()">关闭</button>
<div id="qtab"></div>
<script src="dist/js/quicktab.js"></script>
<script>
    const tab = new Quicktab('#qtab',{
        defaultTabs:[
            {
                url:'welcome.html'
            },
            {
                url:'welcome.html?id=10'
            }
        ]
    })

    function closea(){
        tab.closeTabByUrl('welcome.html?id=111')
    }
</script>
</body>
</html>
