<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="/dist/css/quicktab.css">
    


</head>

<body>
    
<div id="content"></div>

    <script src="/dist/js//quicktab.js"></script>
    
<script>

    function generateRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    let length = generateRandomNumber(1, 6)


    let cnt = ''
    for (let index = 0; index < length; index++) {
        cnt += `<h1>这是新的页面-${index}-${window.location.href}</h1>`
    }

    document.querySelector('#content').innerHTML = cnt;
</script>

</body>

</html>
