<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>



    <script>

        const source = { a: undefined, b: undefined, c: 3 };
        const target = { c: 5 };


        let methods = { SayHello: function (value) { alert("hello" + value); } }


        // const result = extend(source, target);
        const result = extend(methods);

        console.log("source", source);
        console.log('target', target);
        console.log('result', result);



        function extend() {

            let options, name, src, copy, copyIsArray, clone,
                target = arguments[0] || {},//第一个参数
                i = 1,
                length = arguments.length,
                deep = false;

            // 处理深度复制情况
            if (typeof target === "boolean") {
                deep = target;

                // 跳过布尔值和目标
                target = arguments[i] || {};
                i++;
            }

            // 当目标是字符串或其他东西时处理大小写（可能在深度复制中）
            if (typeof target !== "object" && typeof target !== 'function') {
                target = {};
            }

            // 如果只传递一个参数，则扩展jQuery本身
            if (i === length) {
                target = this;
                i--;
            }


     


            for (; i < length; i++) {

          

                // 仅处理非null/未定义的值
                if ((options = arguments[i]) != null) {


                    // 延伸基础对象
                    for (name in options) {



                        copy = options[name];

                        // 防止Object.prototype污染
                        // 防止无休止的循环
                        if (name === "__proto__" || target === copy) {
                            continue;
                        }

                        // 如果我们正在合并普通对象或数组，则重复出现
                        if (deep && copy && (isPlainObject(copy) ||
                            (copyIsArray = Array.isArray(copy)))) {
                            src = target[name];

                            // 确保源值的类型正确
                            if (copyIsArray && !Array.isArray(src)) {
                                clone = [];
                            } else if (!copyIsArray && !isPlainObject(src)) {
                                clone = {};
                            } else {
                                clone = src;
                            }
                            copyIsArray = false;

                            // 从不移动原始对象，而是克隆它们
                            target[name] = extend(deep, clone, copy);

                            // 不要引入未定义的值
                            // } else if (copy !== undefined) {
                        } else {
                            target[name] = copy;
                        }
                    }
                }
            }

            // 返回修改后的对象
            return target;
        };


        function isPlainObject(obj) {
            if (typeof obj !== 'object' || obj === null || obj instanceof Array) {
                return false;
            }

            const prototype = Object.getPrototypeOf(obj);
            return prototype === Object.prototype || prototype === null;
        }
    </script>


</body>
