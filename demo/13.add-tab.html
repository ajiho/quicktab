<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/quicktab.css">
</head>

<body>
    <p>
        <button id="btn">通过实例方法addTab()添加tab</button>
        <button data-qt-tab='{"title":"data属性首页1","url":"welcome.html?page=dataPage","closable":false}'
            data-qt-target="#qtab">data属性快速添加tab</button>
    </p>

    <div id="qtab"></div>
    <script src="/dist/js/quicktab.js"></script>
    <script>
        const qtab = new Quicktab('qtab', {
            defaultTabs: [
                { url: 'welcome.html', title: '首页' }
            ]
        })

        let index = 1
        document.getElementById('btn').addEventListener('click', function () {
            qtab.addTab({
                url: 'welcome.html?page=' + index,
                title: '新选项卡' + index
            })
            index++
        })

    </script>
</body>

</html>
