<script src="../demo/quickevent.js"></script>
<script>



    const DEFAULTS = {
        //缓存   false:不启用 true:启用
        cache: false,

        //tab工具栏配置
        tabBarConfig: {
            //是否显示工具栏
            enable: true,
            name: 'Mr.li'
        },

    }



    const settings = quickevent.extend(true, {}, DEFAULTS, {
        tabBarConfig: {
            name: 'Mr.wang'
        }
    });



    console.log(settings)


</script>
