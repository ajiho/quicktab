<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>quikctab最为核心的结构演示</title>
    <link rel="stylesheet" href="../dist/css/quicktab.min.css">
</head>
<body>

<div class="qtab1"></div>


<script src="../dist/js/quicktab.min.js"></script>
<script>

    const qtab = new Quicktab({
        selector: '.qtab1',
        tabBarConfig: {
            enable: true,
            fullscreen: {
                enable: true
            }
        }
    })


</script>

</body>
</html>
