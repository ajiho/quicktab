<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollToView Demo</title>
    <style>
        .scrollItem {
            margin: 20px;
            height: 100px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="scrollItem" id="item1">Item 1</div>
        <div class="scrollItem" id="item2">Item 2</div>
        <div class="scrollItem" id="item3">Item 3</div>
    </div>


    <button id="scrollIntoView">scrollIntoView</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 获取要滚动到的元素
            const targetElement = document.getElementById('item3');
            const ewqe = document.querySelector('#container')


            document.querySelector('#scrollIntoView').addEventListener('click',function(){
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
            })
           
        });

    </script>
</body>

</html>
