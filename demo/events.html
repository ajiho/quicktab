<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/css/quicktab.css">
</head>

<body>
    <p>
        <button id="btn">添加测试tab</button>

        <button data-qt-tab='{"title":"data属性首页1","url":"https://www.google.com","closable":false}'
            data-qt-target="#qtab">添加tab(https://www.google.com)测试超时事件</button>

    </p>
    <div id="qtab"></div>
    <script src="../dist/js/quicktab.js"></script>
    <script>
        const qtab = new Quicktab('qtab', {
            defaultTabs: [
                { url: 'welcome.html' },
                { url: 'welcome.html?page=1', title: '欢迎页面' },
            ],
            tab: {
                timeout: {
                    //为了测试超时事件,可以把时间设置成100毫秒
                    second: 100
                },
                //启用双击刷新
                doubleClickRefresh: true
            },

            onInit: function () {
                console.log({ eventName: 'onInit', this: this });
            },
            //tab被激活时触发
            onTabActivated: function (url) {
                console.log({ eventName: 'onTabActivated', url: url, this: this });
            },
            onTabAddActivated: function (url) {
                console.log({ eventName: 'onTabAddActivated', url: url, this: this });
            },
            onTabLoaded: function (url) {
                console.log({ eventName: 'onTabLoaded', url: url, this: this });
            },
            onTabTimeout: function (url) {
                console.log({ eventName: 'onTabTimeout', url: url, this: this });
            },
            onTabFinally: function (url) {
                console.log({ eventName: 'onTabFinally', url: url, this: this });
            },
            onTabAll: function () {
                console.log({ eventName: 'onTabAll', this: this });
            },
            onTabLoadingTransitionend: function (url) {
                console.log({ eventName: 'onTabLoadingTransitionend', url: url, this: this });
            },
            onTabClick: function (url) {
                console.log({ eventName: 'onTabClick', url: url, this: this });
            },
            onTabDoubleClick: function (url) {
                console.log({ eventName: 'onTabDoubleClick', url: url, this: this });
            },
            onTabClose: function (url) {
                console.log({ eventName: 'onTabClose', url: url, this: this });
            },
        })

        let index = 4
        document.getElementById('btn').addEventListener('click', function () {
            qtab.addTab({
                url: 'welcome.html?page=' + index,
                title: '新选项卡' + index
            })
            index++
        })
    </script>
</body>

</html>
