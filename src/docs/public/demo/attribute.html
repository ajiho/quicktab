<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/quicktab.css">
</head>

<body>


    <button data-qt-tab-url='welcome.html?page=dataPage2222' data-qt-tab-title='欢迎页面' data-qt-tab-closable='true'
        data-qt-target="#qtab">添加tab</button>

    <div data-qt-toggle="quicktab" data-qt-id="qtab" data-qt-defaultTabs='[{"url":"welcome.html","title":"首页"}]'
        data-qt-responsive-enable="true" data-qt-responsive-breakpoint="576" data-qt-onTabLoaded="tabLoad"
        data-qt-onInit="init">
    </div>

    <script src="dist/js/quicktab.js"></script>

    <script>

        function tabLoad(url) {
            console.log('事件:tabLoaded',url);
        }


        // init事件
        function init() {
            console.log('quicktab实例化完毕,this指向的是当前的Quicktab实例:', this);
        }
    </script>
</body>

</html>
