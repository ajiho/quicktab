<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/quicktab.css">

</head>

<body>

    <button onclick="add()">添加Tab</button>
    <div id="qtab"></div>

    <script src="dist/js/quicktab.js"></script>
    <script>
      
        const tab = new Quicktab('#qtab', {
            id:'qtab',
            defaultTabs: [
                {
                    title:'欢迎页面1',
                    url: 'welcome.html'
                },
                {
                    title:'欢迎页面2',
                    url: 'welcome.html?id=10'
                }
            ],
            toolbar:{
                dropdown:{
                    enable:true
                }
            },
            tab:{
                mouseWheelSwitch:{
                    enable:true
                },
                dragSort:true,
                remember:true,
                contextmenu:{
                    enable:true
                }
            }
        })

        function add(){
            tab.addTab({
                title:'新标签'+Math.random(),
                url:'welcome.html?id='+ Math.random()
            })
        }

    </script>
</body>

</html>
