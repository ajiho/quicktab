<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/quicktab.css">

</head>

<body>

    <button onclick="add()">添加Tab</button>
    <div id="qtab"></div>

    <script src="dist/js/quicktab.js"></script>
    <script>


        const el = document.querySelector('#qtab')

        el.addEventListener('tab-activated', function (event) {
            console.log(event.detail[0]);
        })

        el.addEventListener('tab-close-all', function (event) {
            console.log('所有的tab都被关闭');
        })

        const tab = new Quicktab(el, {
            id: 'qtab',
            defaultTabs: [
                {
                    title: '欢迎页面1',
                    url: 'welcome.html',
                    closable:false
                },
                {
                    title: '欢迎页面2',
                    url: 'welcome.html?id=10'
                },
                {
                    title: '欢迎页面3',
                    url: 'welcome.html?id=333'
                }
            ],
            toolbar: {
                dropdown: {
                    enable: true
                }
            },
            tab: {
                mouseWheelSwitch: {
                    enable: true
                },
                dragSort: true,
                remember: true,
                contextmenu: {
                    enable: true
                }
            },
            onTabActivated: function (url) {
                console.log(url);
            }
        })



        tab.on('tab-activated', (url) => {
            console.log(url);
        })


        // tab.on('onTabAddActivated', (url) => {
        //     console.log('q');
        // })

        // tab.on('onTabClick', (url) => {
        //     console.log(url);
        // })




        function add() {


            tab.addTab({
                title: '新标签' + Math.random(),
                url: 'welcome.html?id=' + Math.random()
            })

        }

    </script>
</body>

</html>
